<h1>WWI18DSA Fancy Cities</h1>


<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Latitude
    </th>
    <th>
      Longitude
    </th>
  </tr>
  <div *ngFor="let city of cities">
    <tr>
      <td>
        {{city}}
      </td>
      <td>
        49
      </td>
      <td>
        8
      </td>
    </tr>
  </div>

</table>
